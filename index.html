<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Css/style.css" />
    <title>Simon Says</title>
  </head>

  <body>
    <div class="wrapper vh-100">
      <div
        class="container m-auto text-center d-flex justify-content-center py-4"
      >
        <div>
          <h1>Simon says</h1>
        </div>
      </div>

      <div class="container text-center p-4">
        <div id="boxContainer" class="d-flex justify-content-between">
          <!-- here we will print our 5 boxes -->
          <!-- also the player results will be showed at the -->
        </div>

        <div>
          <!-- this button starts the game -->
          <button class="btn btn-outline-primary m-2" id="playBtn">
            Play
        </button>
        </div>

        <!-- this container will be showed after the timeout -->
        <div id="boxContainer2" class="d-none ">
          <h4>Quali numeri ricordi?</h4>

          <!-- the player will be prompted to put the numbers he saw here -->
          <input type="text" id="numberInput1">
          <input type="text" id="numberInput2">
          <input type="text" id="numberInput3">
          <input type="text" id="numberInput4">
          <input type="text" id="numberInput5">

          <!-- this button will send the player results -->
          <button class="btn btn-outline-dark m-2" id="result">invia</button>
        </div>
      </div>
    </div>

    <script src="Js/script.js" type="text/javascript"></script>
  </body>
</html>
